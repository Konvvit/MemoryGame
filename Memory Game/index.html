<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Memory Game</title>
</head>

<body>
    <header>
             <h1>Memory Game</h1>
            <!-- ... other header content ... -->

        


        <div id="menuButtons">
            <button onclick="selectPlayerVsPlayer()">Player vs Player</button>
            <button onclick="selectPlayerVsAI()">Player vs AI</button>
        </div>
        
    

        <div id="playerNames" style="display: none;">
            <label for="player1Name">Player 1 Name:</label>
            <input type="text" id="player1Name" placeholder="Enter Player 1's name">
            <br>
            <label for="player2Name">Player 2 Name:</label>
            <input type="text" id="player2Name" placeholder="Enter Player 2's name">
        </div>
        <div id="aiDifficulty" style="display: none;">
            <label for="difficulty">Select AI Difficulty:</label>
            <select id="difficulty">
                <option value="easy">Easy</option>
                <option value="hard">Hard</option>
            </select>
        </div>

        <!-- Add the game mode select element -->
        <div id="gameMode" style="display: none;">
            <label for="mode">Select Game Mode:</label>
            <select id="mode">
                <option value="player">Player</option>
                <option value="ai">AI</option>
            </select>
        </div>

      
        
       <!-- Add  display the high score -->
       <p>Current High Score: <span id="currentHighScore">0</span></p>

        <!-- Add the current player turn elements -->
        <p id="currentPlayerTurn" style="display: none;">Current Turn: <span id="currentPlayer"></span></p>

        <div>
            <span id="highScore"></span>
            <!-- Add a button to reset the high score -->
            <button id="resetHighScoreBtn">Reset High Score</button>
        </div>


        <button id="startBtn" onclick="startGame()" style="display: none;">Start Game</button>
        <button id="resetBtn" onclick="resetGame()" style="display: none;">Reset Game</button>
        <button id="returnToMenuBtn" onclick="returnToStart()" style="display: none;">Return to Menu</button>
    </header>

    <main>

       

        <div id="game-board"></div>

 

     <div class="scoreboard">

        <div class="player" id="player1" style="display: none;">
            <h2>Player 1</h2>
            <p>Score: <span id="score1">0</span></p>
        </div>


        
        <div class="player" id="player2" style="display: none;">
            <h2>Player 2</h2>
            <p>Score: <span id="score2">0</span></p>
        </div>

       

     </div>
        
    </main>



    <!-- Move the script tag to the end of the body -->
    <script src="app.js" defer></script>
</body>

</html>
