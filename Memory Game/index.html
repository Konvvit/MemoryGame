<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Memory Game</title>
</head>

<body>
    <header>
        <h1>Memory Game</h1>
        <!-- Header content -->

        <!-- Menu buttons for selecting game mode -->
        <div id="menuButtons">
            <button id="playerVsPlayerBtn">Player vs Player</button>
            <button id="playerVsAIBtn">Player vs AI</button>
        </div>

        <!-- Player names input fields -->
        <div id="playerNames" class="hidden">
            <label for="player1Name">Player 1 Name:</label>
            <input type="text" id="player1Name" placeholder="Enter Player 1's name">
            <br>
            <label for="player2Name">Player 2 Name:</label>
            <input type="text" id="player2Name" placeholder="Enter Player 2's name">
        </div>

        <!-- AI difficulty selection -->
        <div id="aiDifficulty" class="hidden">
            <label for="difficulty">Select AI Difficulty:</label>
            <select id="difficulty">
                <option value="easy">Easy</option>
                <option value="hard">Hard</option>
            </select>
        </div>

        <!-- Game mode selection -->
        <div id="gameMode" class="hidden">
            <label for="mode">Select Game Mode:</label>
            <select id="mode">
                <option value="player">Player</option>
                <option value="ai">AI</option>
            </select>
        </div>

        <!-- Display the high score -->
        <p>Current High Score: <span id="currentHighScore">0</span></p>

        <!-- Display the current player turn -->
        <p id="currentPlayerTurn" class="hidden">Current Turn: <span id="currentPlayer"></span></p>

        <div>
            <!-- Display the high score -->
            <span id="highScore"></span>

            <!-- Button to reset the high score -->
            <button id="resetHighScoreBtn">Reset High Score</button>
        </div>

        <!-- Buttons for game control -->
        <button id="startBtn" class="hidden">Start Game</button>
        <button id="resetBtn" class="hidden">Reset Game</button>
        <button id="returnToMenuBtn" class="hidden">Return to Menu</button>
    </header>

    <main>
        <!-- Game board container -->
        <div id="game-board"></div>

        <!-- Scoreboard for players -->
        <div class="scoreboard">
            <div class="player" id="player1" class="hidden">
                <h2>Player 1</h2>
                <p>Score: <span id="score1">0</span></p>
            </div>
            <div class="player" id="player2" class="hidden">
                <h2>Player 2</h2>
                <p>Score: <span id="score2">0</span></p>
            </div>
        </div>
    </main>

    <!-- Script tag for the JavaScript file -->
    <script src="app.js" defer></script>
</body>

</html>
